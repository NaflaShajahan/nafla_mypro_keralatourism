<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="card fat">
          <div class="card-body">
                          <form class="inline" action="login.html" onsubmit="return validate()">
            <h4 class="card-title text-center">SIGNUP</h4>

            
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" required class="form-control " style="width: 50%;" >
              </div>
              
              <div class="form-group">
                <label for="name">Phone Number</label>
                <input id="Phone" type="tel" name="phone" placeholder="XXX-XXX-XXXX/XXX.XXX.XXXX/XXX XXX XXXX" title="XXX-XXX-XXXX/XXX.XXX.XXXX/XXX XXX XXXX" required pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" class="form-control " style="width: 50%;"  >
              </div>

              <div class="form-group">
                <label for="email">E-Mail Address</label>
                <input id="email" type="text" class="form-control" required  style="width: 50%;" >
                <label for="error" id="error"></label>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" onkeyup="CheckPasswordStrength(this.value)" title="combination of caps,small,number & special Characters" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" style="width: 50%;" data-eye>
                <span id="warn">check..</span>
              </div>

              

              <div class="form-group m-0">
                <button type="submit" value="submit" class="btn btn-primary btn-block"   style="width: 50%;">
                  signup
                </button>
              </form>
              <script src="myform.js"></script>
